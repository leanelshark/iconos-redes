<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with margin light</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/36630e61f1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="p-twitter">
        <i class="fa-brands fa-twitter twitter"></i>
    </div>

    <div class="p-linkedin">
        <i class="fa-brands fa-linkedin-in linkedin"></i>
    </div>

    <div class="p-instagram">
        <i class="fa fa-instagram" id="insta" aria-hidden="true"></i>
    </div>

    <div class="p-whatsapp">
        <i class="fa-brands fa-whatsapp whatsapp"></i>
    </div>
